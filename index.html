<!DOCTYPE html>
<html lang="en">
    <title>Shopping Cart</title>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./bootstrap.min.js"></script>
</head>
<body>
    <header>
        <div class="container bg-dark" style="height: 95px;">
            <div class="row">
                <div class="col-md-2">
                    <div style="padding: 10px;"><img src="./flooop.png" alt="logo" width="130px" style="margin-top: -30px;"></div>
                </div>
                <div class="col-md-3 offset-md-4">
                    <input autocomplete="off" type="text" class="nav" placeholder="Search category.." name="search" id="myInput" onkeyup="myFunction()">
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-success" onclick="show()"  style="margin-top: 25px; width:110px ;background-color: #875921; border-color:#875921 ;">My Cart</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-warning" style="margin-top: 25px;" onclick="myProduct()">My product</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <!-- my cart and radio button -->
        <div class="container">
            <div id="my_added_cart" style="text-align: center; padding: 10px;"></div>
            <div id="check" class="div_radio">
                <input type="checkbox"  class="radio" onclick="result()">&nbsp; Stop Shopping & print bill..
            </div>
        </div>
        <!-- body left and right nav bars -->
        <div id="body_cat">
            <div class="container">
                <div class="row">
                    <div class="col-md-4" style="background-color: #f79a18">
                        <div id="categories" class="right_nav" style="overflow: scroll;"></div>
                    </div>
                    <div class="col-md-8" style="border: 2px solid black;">
                        <div id="list" class="left_nav">
                            <div id="all_prop"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
   <footer>
       <div class="container bg-dark">
           <div class="row">
               <div class="col-md-12" style="text-align: center;">
                    <h6>&#169; All right reserved keyMouseIT 2021</h6>
               </div>
           </div>
       </div>
   </footer>
</body>
<!-- java script -->
<script src="./script.js"></script>
</html>
